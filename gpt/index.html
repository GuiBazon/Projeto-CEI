<!-- index.html (Login com validação simples) -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>CEI - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .login-box {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .erro {
        color: red;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login CEI</h2>
      <input type="text" id="usuario" placeholder="Usuário" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p class="erro" id="erro">Usuário ou senha incorretos!</p>
    </div>

    <script>
      const usuarioCorreto = "Adriano" || "Euller";
      const senhaCorreta = "T@sk";

      function login() {
        const usuario = document.getElementById("usuario").value;
        const senha = document.getElementById("senha").value;
        const erro = document.getElementById("erro");

        if (usuario === usuarioCorreto && senha === senhaCorreta) {
          window.location.href = "home.html";
        } else {
          erro.style.display = "block";
        }
      }
    </script>
  </body>
</html>
