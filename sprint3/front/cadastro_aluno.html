<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="card-box">
        <h1>Cadastrar aluno</h1>
        
        <form onsubmit="cadastrarAlunoFake(event)">
            <input type="text" placeholder="Nome" required>
            <input type="text" placeholder="CPF" required>
            <input type="text" placeholder="Data de Nascimento" onfocus="(this.type='date')" onblur="(this.type='text')" required>
            <input type="text" placeholder="Turma" required>
            
            <button type="submit">Cadastrar</button>
        </form>

        <p class="link-voltar-container">
            <a href="home.html">Voltar para Home</a>
        </p>
    </div>

    <footer class="footer-padrao">&copy; Carômetro escolar 2025.</footer>

    <script>
        function cadastrarAlunoFake(event) {
            event.preventDefault();
            alert("Aluno cadastrado com sucesso!");
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
