<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="padding:20px">
    <h2 id="welcome">Bem-vindo</h2>
    <button id="btnLogout">Sair</button>

    <h3>Alunos</h3>
    <ul id="listaAlunos"></ul>

    <h3>OcorrÃªncias</h3>
    <ul id="listaOcorrencias"></ul>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) {
      location.href = 'login.html';
    } else {
      document.getElementById('welcome').innerText = 'Bem-vindo, ' + user.nome;
    }

    document.getElementById('btnLogout').addEventListener('click', () => {
      localStorage.removeItem('user');
      location.href = 'login.html';
    });

    async function carregarAlunos() {
      const r = await fetch('/api/alunos');
      const dados = await r.json();
      const ul = document.getElementById('listaAlunos');
      ul.innerHTML = dados.map(a => `<li>${a.id} - ${a.nome}</li>`).join('');
    }

    async function carregarOcorrencias() {
      const r = await fetch('/api/ocorrencias');
      const dados = await r.json();
      const ul = document.getElementById('listaOcorrencias');
      ul.innerHTML = dados.map(o => `<li>${o.data_ocorrencia} - ${o.aluno} - ${o.tipo}</li>`).join('');
    }

    carregarAlunos();
    carregarOcorrencias();
  </script>
</body>
</html>
